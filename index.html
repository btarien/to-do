<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='to-do'>
        <h1 class="title">To Do List</h1>
        <div id="input">
            <input type="text" id="new-item" placeholder="New item...">
            <button class="add" onclick="addItem()">+</button>
        </div>
        <div class="item-container">
            <ul id='list'></ul>
        </div>
        <button class="clear" onclick="clearAllItems()">Clear All Items</button>
    </section>
    <script src='script.js'></script>
</body>
</html>
